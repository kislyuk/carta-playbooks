---
- name: install base requirements
  apt: name={{item}} state=installed
  with_items:
    - tmux
    - screen
    - keychain
    - nginx
    - htop
    - python-dev
    - python-pip
    - python-virtualenv
    - python-openssl
    - openssl-devel
    - libsnappy-dev
    - git
    - curl
    - pandoc
    - lxc
    - ufw
    - bridge-utils
    - whois
    - ntp
    - build-essential
    - cryptsetup-bin
    - mdadm
    - btrfs-tools
    - unzip
    - uwsgi


